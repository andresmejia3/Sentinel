name: Sentinel CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Validate Go Architecture (Orchestrator)
  build-go:
    name: Go Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go mod download

      - name: Static Analysis (go vet)
        run: go vet ./...

      - name: Run Unit Tests
        run: go test -v ./...

      - name: Compile Binary
        # Ensures the code compiles for the target architecture
        run: go build -v ./...

  # Job 2: Validate Python Logic (Inference Engine)
  test-python:
    name: Python Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        # We install pytest and flake8. 
        run: pip install flake8 pytest

      - name: Lint with flake8
        # Checks for syntax errors (E9, F63, etc.) in the python/ directory
        run: flake8 python/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Unit Tests
        run: pytest python/test_worker.py

  # Job 3: Validate Docker Image Build
  build-docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sentinel:latest
          # Use GitHub Actions cache to speed up dlib compilation
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: End-to-End Smoke Test
  smoke-test:
    name: E2E Smoke Test
    runs-on: ubuntu-latest
    needs: [build-docker] # Run only after the image is successfully built
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Dummy .env file
        run: |
          echo "POSTGRES_USER=sentinel" > .env
          echo "POSTGRES_PASSWORD=secret" >> .env
          echo "POSTGRES_DB=sentinel" >> .env
          echo "POSTGRES_HOST=db" >> .env

      - name: Start services with Docker Compose
        run: docker compose up -d

      - name: Wait for DB to be healthy
        # This simple wait is sufficient for a smoke test
        run: sleep 10

      - name: Run Sentinel --help command
        # This verifies the container starts, the entrypoint works, and the binary is executable.
        run: docker compose run --rm app --help